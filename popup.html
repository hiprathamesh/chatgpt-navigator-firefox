<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      height: 50px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #212121;
      color: white;
      overflow: hidden;
    }
    
    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .status {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.active {
      background: #4CAF50;
    }
    
    .status-dot.inactive {
      background: #F44336;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .status-text {
      font-size: 14px;
      margin: 0;
      font-weight: 500;
    }
    
    .footer {
      text-align: center;
    }
    
    .footer a {
      color: #888;
      text-decoration: none;
      font-size: 11px;
    }
    
    .footer a:hover {
      color: #ccc;
    }
    
    .reload-btn {
      background: #333;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .reload-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">
      <div class="status-dot" id="status-dot"></div>
      <p class="status-text" id="status-text">Checking ChatGPT...</p>
    </div>
    
    <button class="reload-btn" id="reload-btn" style="display: none;">Reload Extension</button>
    
    <div class="footer">
      <a href="#" id="help-link">Click here for instructions</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
